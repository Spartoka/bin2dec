<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Bin P/ Dec</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="container">
		<h1>Bin P/ Dec</h1>
		<h3>Conversor de binário para decimal</h3>
		<p>Binário: <input type="text" id="bin-input" onchange="convert()" placeholder="Digite um número em binário"/></p>
		<p>Decimal: <input type="text" id="dec-output" readonly="true"/></p>
		<p><input type="button" value="CONVERTER" onclick="convert()"></p>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
